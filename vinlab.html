<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('https://scontent.fosm2-2.fna.fbcdn.net/v/t39.30808-6/309351417_420527900193834_1077914941015342233_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=5f2048&_nc_ohc=m6IltclTHqEAb5GS7Uo&_nc_ht=scontent.fosm2-2.fna&oh=00_AfD8Wg-nMCn1Pb53ER5LYJcy6EZ8USsEZ59E7pveZGZo6Q&oe=662A855B');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .container {
      text-align: center;
      margin-top: 20vh;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      background-color: #dc3545;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #c82333;
    }

    .background-text {
      text-align: right;
      font-family: "Arial Black", Arial, sans-serif;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <button id="shareButton">Share Location</button>
</div>

<div class="background-text">Created by S1.work</div>

<script>
function openWhatsApp() {
    const phoneNumber = "+9647501954455"; // WhatsApp phone number
    const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);

    if (navigator.userAgent.match(/(iPhone|iPod|iPad)/)) {
      // For iOS devices, send WhatsApp map
      const phoneNumber = "+9647501954455"; // WhatsApp phone number
      const message = "https://maps.apple.com/?q=latitude,longitude"; // Apple Maps link
      window.location.href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
    } else ("geolocation" in navigator) {
        // For other devices (including Android), get the current location and open Google Maps
        navigator.geolocation.getCurrentPosition(position => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const googleMapUrl = `https://www.google.com/maps/place/${latitude},${longitude}`;
            window.location.href = googleMapUrl;
        });
    } else {
        // If geolocation is not supported by the browser
        alert("Geolocation is not supported by your browser.");
    }
}

document.getElementById("shareButton").addEventListener("click", openWhatsApp);
</script>

</body>
</html>
